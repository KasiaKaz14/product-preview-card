<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="main-card-section">
      <section>
        <img
          class="img-card"
          src="./images/image-product-desktop.jpg"
          alt="Image Product Desktop"
        />
      </section>
      <section class="info-card-section">
        <p class="product-card-name">P E R F U M E</p>
        <h1 class="product-card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="product-prices">
          <h2 class="product-card-price">$149.99</h2>
          <p class="product-old-price">$169.99</p>
        </section>
        <button class="product-button">
          <svg class="product-button-icon" width="16" height="16">
            <use href="./images/icon-cart.svg#icon-card"></use>
          </svg>
          Add to Cart
        </button>

        <!-- <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div> -->
      </section>
    </section>
  </body>
</html>
